<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meios</title>
  <link rel="stylesheet" type="text/css" href='./style.css' />
  <script src="./js/classes.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>

<canvas id="myCanvas" width=1400 height=700></canvas>
<div id="myModal" class="modal">
  <div class="modal-content">
    <h1>Meios</h1>
    <div class="modal-content-instructions">
      <p>Move your mouse to gather as much food as you can.</p>
      <p>Press <span>Space</span> to split, but be careful:</p>
      <p>Though smaller cells are faster, they can be eaten by larger cells!</p>
        <button id="myBtn">Start Game</button>
    </div>
  </div>
</div>

<script>
  let modal = document.getElementById('myModal');
  let btn = document.getElementById("myBtn");

  btn.onclick = function() {
    modal.style.display = "none";
    main();
  };

</script>


</body>
</html>
